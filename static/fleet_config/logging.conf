[loggers]
keys=root,ConfigureFleet,Uvicorn,Misc, StatusUpdates

[handlers]
keys=RootHandler, UvicornHandler,ConfigureFleetHandler, MiscHandler, StatusUpdatesHandler

[formatters]
keys=default

[logger_root]
level=INFO
handlers=RootHandler
qualname=root

[logger_Uvicorn]
level=INFO
handlers=UvicornHandler
qualname=uvicorn
propagate=0

[logger_ConfigureFleet]
level=INFO
handlers=ConfigureFleetHandler
qualname=configure_fleet
propagate=0

[logger_Misc]
level=INFO
handlers=MiscHandler
qualname=misc
propagate=0

[logger_StatusUpdates]
level=INFO
handlers=StatusUpdatesHandler
qualname=status_updates
propagate=0

[handler_ConfigureFleetHandler]
class=FileHandler
formatter=default
args=('/app/logs/configure_fleet.log',)

[handler_RootHandler]
class=FileHandler
formatter=default
args=('/app/logs/root.log',)

[handler_UvicornHandler]
class=FileHandler
formatter=default
args=('/app/logs/uvicorn.log',)

[handler_MiscHandler]
class=FileHandler
formatter=default
args=('/app/logs/misc.log',)

[handler_StatusUpdatesHandler]
class=FileHandler
formatter=default
args=('/app/logs/status_updates.log',)

[formatter_default]
format=%(asctime)s %(levelname)s [%(funcName)s] %(message)s
