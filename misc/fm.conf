server {
        listen 443 ssl http2;
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=63072000" always;
        add_header Content-Security-Policy "default-src 'self'; frame-ancestors 'self'; frame-src * blob:; img-src * blob:; script-src 'self' 'unsafe-inline' 'unsafe-eval' cdn.jsdelivr.net use.fontawesome.com d3js.org fonts.googleapis.com; style-src 'self' 'unsafe-inline' use.fontawesome.com cdn.jsdelivr.net fonts.googleapis.com; font-src 'self' fonts.googleapis.com fonts.gstatic.com;";

        client_max_body_size 25M;

        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        ssl_certificate /certs/fm_rev_proxy_cert.pem;
        ssl_certificate_key /certs/fm_rev_proxy_key.pem;

        ssl_session_timeout 1d;
        ssl_session_tickets off;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        location /api/static {
           # Preflighted requests - sent by the browser
           if ($request_method = OPTIONS ) {
              add_header 'Access-Control-Allow-Origin' '*';
              add_header 'Access-Control-Allow-Credentials' 'true';
              add_header 'Access-Control-Allow-Methods' "GET, POST, OPTIONS, HEAD";
              add_header 'Access-Control-Allow-Headers' "Authorization, Origin, X-Requested-With, Content-Type, Accept";
              return 200;
            }

            auth_basic "Static files access restricted";
            auth_basic_user_file /etc/nginx/conf.d/nginx.htpasswd;

            proxy_redirect     off;
            proxy_buffering    off;
            proxy_http_version 1.1;

            proxy_ssl_server_name on;
            proxy_pass         http://fm_server;
            proxy_pass_request_headers on;
            proxy_read_timeout  90;

            proxy_set_header      Upgrade $http_upgrade;
            proxy_set_header      Connection keep-alive;
            proxy_set_header      Host $host;
            proxy_set_header      X-Real-IP $remote_addr;
            proxy_set_header      X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header      X-Forwarded-Proto $scheme;

            }

       location ~* ^/api/(.*)/diagnostics$ {
          proxy_redirect     off;
          proxy_buffering    off;
          proxy_http_version 1.1;

          proxy_ssl_server_name on;
          proxy_pass         http://fm_server;
          proxy_pass_request_headers on;
          proxy_read_timeout 1200;

          proxy_set_header      Upgrade $http_upgrade;
          proxy_set_header      Connection keep-alive;
          proxy_set_header      Host $host;
          proxy_set_header      X-Real-IP $remote_addr;
          proxy_set_header      X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header      X-Forwarded-Proto $scheme;
        }

        location /api {
            proxy_redirect     off;
            proxy_buffering    off;
            proxy_http_version 1.1;

            proxy_ssl_server_name on;
            proxy_pass         http://fm_server;
            proxy_pass_request_headers on;
            proxy_read_timeout 90;


            proxy_set_header      Upgrade $http_upgrade;
            proxy_set_header      Connection keep-alive;
            proxy_set_header      Host $host;
            proxy_set_header      X-Real-IP $remote_addr;
            proxy_set_header      X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header      X-Forwarded-Proto $scheme;

        }

        location /plugin {
          proxy_redirect     off;
          proxy_buffering    off;
          proxy_http_version 1.1;

          proxy_ssl_server_name on;
          proxy_pass         http://plugins;
          proxy_pass_request_headers on;
          proxy_read_timeout  90;
          proxy_set_header      Upgrade $http_upgrade;
          proxy_set_header      Connection $connection_upgrade;
          proxy_set_header      Connection keep-alive;
          proxy_set_header      Host $host;
          proxy_set_header      X-Real-IP $remote_addr;
          proxy_set_header      X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header      X-Forwarded-Proto $scheme;
        }

        location /ws/api/v1/ {
          proxy_redirect     off;
          proxy_buffering    off;
          proxy_http_version 1.1;

          proxy_ssl_server_name on;
          proxy_pass         http://fm_server;
          proxy_pass_request_headers on;

          proxy_set_header      Upgrade $http_upgrade;
          proxy_set_header      Connection $connection_upgrade;
          proxy_set_header      Connection keep-alive;
          proxy_set_header      Host $host;
          proxy_set_header      X-Real-IP $remote_addr;
        }


        location /v2/ {
          # Do not allow connections from docker 1.5 and earlier
          # docker pre-1.6.0 did not properly set the user agent on ping, catch "Go *" user agents

          if ($http_user_agent ~ "^(docker\/1\.(3|4|5(?!\.[0-9]-dev))|Go ).*$" ) {
            return 404;
          }

          # To add basic authentication to v2 use auth_basic setting.
          auth_basic "Registry realm";
          auth_basic_user_file /etc/nginx/conf.d/nginx.htpasswd;

          ## If $docker_distribution_api_version is empty, the header is not added.
          ## See the map directive above where this variable is defined.
          #add_header 'Docker-Distribution-Api-Version' $docker_distribution_api_version always;

          proxy_pass                          http://fm_docker_registry;
          proxy_set_header  Host              $http_host;   # required for docker client's sake
          proxy_set_header  X-Real-IP         $remote_addr; # pass on real client's IP
          proxy_set_header  X-Forwarded-For   $proxy_add_x_forwarded_for;
          proxy_set_header  X-Forwarded-Proto $scheme;
          proxy_read_timeout                  900;
        }

        # static file location directives have to end with /
        # using the same conf for map_editor since domain names are not different/available
        # cannot listen to same host, ports in multiple server blocks


        location /grafana/ {

         #auth_basic "Static files access restricted";
         #auth_basic_user_file /etc/nginx/conf.d/nginx.htpasswd;

          # Preflighted requests - sent by the browser
          if ($request_method = OPTIONS ) {
             add_header 'Access-Control-Allow-Origin' '*';
             add_header 'Access-Control-Allow-Credentials' 'true';
             add_header 'Access-Control-Allow-Methods' "GET, POST, OPTIONS, HEAD";
             add_header 'Access-Control-Allow-Headers' "Authorization, Origin, X-Requested-With, Content-Type, Accept";
             return 200;
          }

          proxy_set_header X-WEBAUTH-USER LimitedAccess;
          proxy_set_header Authorization "";

          proxy_set_header Host $http_host;
          proxy_pass http://grafana_app/;
        }

        location /grafana/api/live/ {
          #auth_basic "Static files access restricted";
          #auth_basic_user_file /etc/nginx/conf.d/nginx.htpasswd;

          proxy_set_header X-WEBAUTH-USER LimitedAccess;
          proxy_set_header Authorization "";

          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection $connection_upgrade;
          proxy_set_header Host $http_host;
          proxy_pass http://grafana_app/;
        }

        location /config_editor {
          proxy_no_cache      1;
          proxy_cache_bypass  1;
          proxy_set_header    Host $host;
          proxy_set_header    X-Forwarded-For $remote_addr;
          proxy_pass http://mongo_express_app/config_editor/;

        }

        location / {
          root /var/www/fm/html;
          index index.html index.htm;
          include /etc/nginx/mime.types;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme ;
          try_files $uri $uri/ /index.html;
        }

}
