events {}

http {

  upstream  fm_server {
      server fleet_manager:8001 fail_timeout=30s max_fails=5;
  }

  upstream plugins {
      server fleet_manager:8002 fail_timeout=30s max_fails=5;
  }

  upstream fm_docker_registry {
      server fm_docker_registry:5000 fail_timeout=30s max_fails=5;
  }

  map $http_upgrade $connection_upgrade {
   default upgrade;
   '' close;
  }

  server {
      listen 443 ssl http2;

      add_header X-Frame-Options deny;
      add_header X-Content-Type-Options nosniff;
      add_header X-XSS-Protection "1; mode=block";
      add_header Strict-Transport-Security "max-age=63072000" always;
      add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' cdn.jsdelivr.net use.fontawesome.com d3js.org fonts.googleapis.com; style-src 'self' 'unsafe-inline' use.fontawesome.com cdn.jsdelivr.net fonts.googleapis.com; font-src 'self' fonts.googleapis.com fonts.gstatic.com;";

      access_log /var/log/nginx/access.log;
      error_log /var/log/nginx/error.log;

      ssl_certificate /certs/fm_rev_proxy_cert.pem;
      ssl_certificate_key /certs/fm_rev_proxy_key.pem;

      ssl_session_timeout 1d;
      ssl_session_tickets off;
      ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
      ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
      ssl_prefer_server_ciphers off;

      location /api/static {
         # Preflighted requests - sent by the browser
         if ($request_method = OPTIONS ) {
            add_header 'Access-Control-Allow-Origin' '*';
	          add_header 'Access-Control-Allow-Credentials' 'true';
	          add_header 'Access-Control-Allow-Methods' "GET, POST, OPTIONS, HEAD";
            add_header 'Access-Control-Allow-Headers' "Authorization, Origin, X-Requested-With, Content-Type, Accept";
            return 200;
          }

          auth_basic "Static files access restricted";
          auth_basic_user_file /etc/nginx/conf.d/nginx.htpasswd;

          proxy_redirect     off;
          proxy_buffering    off;
          proxy_http_version 1.1;

          proxy_ssl_server_name on;
          proxy_pass         http://fm_server;
          proxy_pass_request_headers on;
          proxy_read_timeout  90;

          proxy_set_header      Upgrade $http_upgrade;
          proxy_set_header      Connection keep-alive;
          proxy_set_header      Host $host;
          proxy_set_header      X-Real-IP $remote_addr;
          proxy_set_header      X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header      X-Forwarded-Proto $scheme;

          }

      location /api {
          proxy_redirect     off;
          proxy_buffering    off;
          proxy_http_version 1.1;

          proxy_ssl_server_name on;
          proxy_pass         http://fm_server;
          proxy_pass_request_headers on;
          proxy_read_timeout  90;

          proxy_set_header      Upgrade $http_upgrade;
          proxy_set_header      Connection keep-alive;
          proxy_set_header      Host $host;
          proxy_set_header      X-Real-IP $remote_addr;
          proxy_set_header      X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header      X-Forwarded-Proto $scheme;

          }

      location /plugin {
        proxy_redirect     off;
        proxy_buffering    off;
        proxy_http_version 1.1;

        proxy_ssl_server_name on;
        proxy_pass         http://plugins;
        proxy_pass_request_headers on;
        proxy_read_timeout  90;
        proxy_set_header      Upgrade $http_upgrade;
        proxy_set_header      Connection keep-alive;
        proxy_set_header      Host $host;
        proxy_set_header      X-Real-IP $remote_addr;
        proxy_set_header      X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header      X-Forwarded-Proto $scheme;
      }

      location /ws/api/v1/ {
        proxy_redirect     off;
        proxy_buffering    off;
        proxy_http_version 1.1;

        proxy_ssl_server_name on;
        proxy_pass         http://fm_server;
        proxy_pass_request_headers on;

        proxy_set_header      Upgrade $http_upgrade;
        proxy_set_header      Connection $connection_upgrade;
        proxy_set_header      Connection keep-alive;
        proxy_set_header      Host $host;
        proxy_set_header      X-Real-IP $remote_addr;
      }

      # disable any limits to avoid HTTP 413 for large image uploads
      client_max_body_size 0;

      location /v2/ {
        # Do not allow connections from docker 1.5 and earlier
        # docker pre-1.6.0 did not properly set the user agent on ping, catch "Go *" user agents
        if ($http_user_agent ~ "^(docker\/1\.(3|4|5(?!\.[0-9]-dev))|Go ).*$" ) {
          return 404;
        }

        # To add basic authentication to v2 use auth_basic setting.
        auth_basic "Registry realm";
        auth_basic_user_file /etc/nginx/conf.d/nginx.htpasswd;

        ## If $docker_distribution_api_version is empty, the header is not added.
        ## See the map directive above where this variable is defined.
        # add_header 'Docker-Distribution-Api-Version' $docker_distribution_api_version always;

        proxy_pass                          http://fm_docker_registry;
        proxy_set_header  Host              $http_host;   # required for docker client's sake
        proxy_set_header  X-Real-IP         $remote_addr; # pass on real client's IP
        proxy_set_header  X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header  X-Forwarded-Proto $scheme;
        proxy_read_timeout                  900;
      }

      location / {
        include /etc/nginx/mime.types;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme ;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
      }
  }
}
